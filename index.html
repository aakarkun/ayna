<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>eMirror - demo</title>

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/empresa.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5 margin-top font font-contrast">
          <span class="font-light margin-left margin-top">Thursday, March 23, 2017</span><br>
          <span class="font-x-large margin-left">1:13pm</span>
        </div>
      </div>
      <div class="row em-mirror-greetings">
        <div class="col-xs-8 col-xs-offset-2 text-center margin-large-top">
            <span class="font font-xx-large font-light font-contrast">Good Morning!</span>
        </div>
      </div>
      <div class="row em-mirror-footer">
        <div class="col-xs-10 col-xs-offset-1 text-center margin-large-top">
          <span class="font font-contrast2">New York Times, an hour ago</span><br>
          <span class="font font-contrast">South Carolina Upsets Second Seeded Duke</span>
        </div>
      </div>
    </div>
  </body>
</html
